<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            /* Prevents text selection which makes it look more like an app */
            user-select: none;
        }

        #container {
            padding: 20px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 2;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
        }

        #celebration {
            display: none;
        }

        .heart-animation {
            font-size: 5rem;
            animation: pulse 1s infinite;
        }

        footer {
            position: fixed;
            bottom: 20px;
            color: #ff8fa3;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="container">
        <div id="askPage">
            <div class="heart-animation">‚ù§Ô∏è</div>
            <h1>Will you be my Valentine?</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmh4M3V4M3V4M3V4M3V4M3V4M3V4M3V4M3V4M3V4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif" alt="Cute hearts">
            </div>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration">
            <h1>Yay! See you on the 14th! üéâüíñ</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z4M3V4M3V4M3V4M3V4M3V4M3V4M3V4M3V4M3V4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" alt="Celebration">
            </div>
            <p style="font-size: 1.5rem; color: #ff4d6d; margin-top: 20px;">I love you!</p>
        </div>
    </div>

    <footer>Made by AD ‚ù§Ô∏è </footer>

    <script>
        // Disable F12 and Ctrl+Shift+I to make "No" even harder to find
        document.onkeydown = function(e) {
            if(event.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('askPage').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            confettiEffect();
        }

        function confettiEffect() {
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.innerText = 'üå∏';
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
                confetti.style.zIndex = '1000';
                confetti.style.transition = 'transform 2s linear, top 2s linear';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = '110vh';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 10);
                
                // Remove the element after animation
                setTimeout(() => confetti.remove(), 2000);
            }
        }
    </script>
</body>

</html>
